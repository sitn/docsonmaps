<ul class="list-group list-group-flush">
  ${this.#doctorsList.map(feature => uHtml`<li 
    class="list-group-item list-group-item-action"
    onclick="${() => this.clickDoctorHandler(feature)}">
    <div class="row justify-content-between align-items-center">
      <div class="col-8">
        <h6 class="mb-0 fw-semibold">${feature.get('nom')} ${feature.get('first_name')}</h6>
        <p class="m-0 lh-sm">${feature.get('specialites')}<br>
        <small class="fw-light">${feature.get('address')}, ${feature.get('nopostal')} ${feature.get('localite')}</small></p>
      </div>
      <div class="col-4">
        <span class=${"badge rounded-pill text-bg-" + feature.get('text_color') + " text-wrap w-100"} >
          ${feature.get('availability_fr')}
        </span>
      </div>
    </div>
  </li>`)}
</ul>
