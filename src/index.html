<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="https://sitn.ne.ch/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disponibilité des médecins</title>
</head>

<body>
  <div class="search above-map">
    <button class="form-control rounded-pill fake-input" type="button" id="search" data-bs-toggle="modal"
      data-bs-target="#searchModal">Rechercher</button>
  </div>


  <div class="modal" id="searchModal" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <input class="form-control rounded-pill" type="text" id="search-input" name="search-input"
            placeholder="Rechercher" autofocus>
        </div>
        <div class="modal-body p-0">
          <ul class="list-group list-group-flush" id="search-results"></ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Results -->
  <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasPanel" aria-labelledby="offcanvasBottomLabel">
    <div class="offcanvas-header">
      <div id="queryResultTitle"></div>
      <div id="doctorDetailsTitle" hidden></div>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body small p-0">
      <ul id="queryResultBody" class="list-group list-group-flush"></ul>
      <div id="doctorDetailsBody" hidden class="m-3"></div>
    </div>
  </div>
  <div id="map"></div>
  <div id="prototype"><a href="./version.html">PROTOTYPE</a></div>
  <script type="module" src="./main.js"></script>
</body>

</html>
