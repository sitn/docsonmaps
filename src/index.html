<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="https://sitn.ne.ch/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disponibilité des médecins</title>
</head>

<body>
  <div class="search above-map">
    <button class="form-control rounded-pill fake-input" type="button" id="search" data-bs-toggle="modal" data-bs-target="#searchModal">Rechercher</button>
  </div>
  <div class="filter above-map">
    <button type="button" class="btn btn-primary rounded-pill">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filter"
        viewBox="0 0 16 16">
        <path
          d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
      </svg> Filtrer
    </button>
  </div>
  <div class="modal" id="searchModal" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <input class="form-control rounded-pill" type="text" id="search-input" name="search-input" placeholder="Rechercher"
            autofocus>
        </div>
        <div id="search-results" class="modal-body p-0">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
  <div class="offcanvas offcanvas-bottom" tabindex="-1" id="queryResultPanel" aria-labelledby="offcanvasBottomLabel">
    <div class="offcanvas-header">
      <div id="queryResultTitle">
      </div>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div id="queryResultBody" class="offcanvas-body small p-0">

    </div>
  </div>
  <div id="map"></div>
  <div id="prototype"><a href="/version.html">PROTOTYPE</a></div>
  <script type="module" src="./main.js"></script>
</body>

</html>
