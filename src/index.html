<!doctype html>
<html lang="fr-CH">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="https://sitn.ne.ch/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="HandheldFriendly" content="true" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="interface" content="mobile" />
  <script type="module" src="main.ts"></script>
  <title>Disponibilité des médecins</title>
</head>

<body>
  <div id="initially-hidden" style="visibility: hidden;">
    <div class="desktop-container">
      <div class="banner" style="visibility: hidden;">⚠ Données en cours de consolidation ⚠</div>
      <search-bar></search-bar>
      <search-modal></search-modal>
      <result-panel></result-panel>
      <edit-modal></edit-modal>
      <about-modal></about-modal>
      <filter-modal></filter-modal>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-primary rounded-pill" id="filter-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel-fill"
            viewBox="0 0 16 16">
            <path
              d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5z" />
          </svg>
          <span id="filter-button-text">Filtrer la carte</span>
        </button>
        <button type="button" class="btn btn-primary rounded-pill" id="about-button">Aide</button>
      </div>
    </div>
  </div>
  <custom-loading></custom-loading>
  <sitn-map></sitn-map>
  <script>
    function setBannerVisibility() {
      const currentDate = new Date();
      const targetDate = new Date('2024-10-21');

      const banner = document.querySelector('.banner');
      console.log(currentDate >= targetDate)

      if (currentDate < targetDate) {
        banner.style.visibility = 'visible';
      } 
    }
    setBannerVisibility();
  </script>
</body>

</html>
